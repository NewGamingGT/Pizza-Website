<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Welcome</title>
</head>
<body>
	<header>
		<div class="wrapper">
			<a href="https://newgaminggt.github.io/Pizza-Website"><img src="logo.svg" alt="Pizza"></a>
			<a href="#title"><li>Our Menu</li></a>
			<ul>
				<a href="#"><li>About us</li></a>
				<a href="#"><li>Locate us</li></a>
				<a href="#"><li>Order now</li></a>
			</ul>
		</div>
	</header>

	<main>
		<div class="mainContent">
			<button onclick="previousImage()" class="leftButton"><</button>
			<button onclick="nextImage()" class="rightButton">></button>
			<div class="content">
				<h1>Check out our delicious pizza</h1>
				<a href="#">Check it out</a>
			</div>
		</div>
		<div class="wrapper clearfix">
			<h1 id="title">Our Menu</h1>
			<div id="pizza">
				<h1 style="text-align: center; margin-bottom: 30px;">Pizza</h1>
				<div class="images">
					<img src="img/menu/pizzas/pizza8.jpg">
					<img src="img/menu/pizzas/pizza10.jpg">
					<img src="img/menu/pizzas/pizza7.jpg">
					<img src="img/menu/pizzas/pizza11.jpg">
				</div>
				<div class="menu pizzaMenu"></div>
			</div>
			<div id="drinks">
				<h1 style="text-align: center; margin-bottom: 30px;">Drinks</h1>
				<div class="images">
					<img src="img/menu/drinks/drink1.jpg">
					<img src="img/menu/drinks/drink3.jpg">
					<img src="img/menu/drinks/drink2.jpg">
				</div>
				<div class="menu drinksMenu"></div>
			</div>
		</div>
	</main>

	<footer>
		<div class="wrapper">
			<p>&copy2019 Totally a pizza company</p>
		</div>
	</footer>

	<script src="header.js"></script>
	<script src="menu.js"></script>
</body>
</html>
